<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Boolflix</title>
</head>
<body>


  <div id="app">

    <div class="search">

      <input 
      type="text"
      v-model="searchBar"
      @keyup.enter="getFilter">

      <div 
      @click="getFilter"
      class="btn"
      > Enter </div>
    </div>

    <div class="movies">
      <div class="list-movies">
        <ul>
          <!-- Ciclo for movies API -->
          <li v-for="movie in movies">
            <h3 class="title">Titolo: {{movie.title}}</h3>
            <h3 class="original-title">Titolo originale: {{movie.original_title}}</h3>
            <h4 class="language">Lingua: </h4>
              <span v-if="movie.original_language === 'en'">
              <img src="./img/en.png" alt="en">
              </span>
              
              <span v-else-if="movie.original_language === 'it'">
              <img src="./img/it.png" alt="it">
              </span>
              
              <span v-else>
              <p>{{movie.original_language}}</p>
              </span> 

              <!-- Votazione film -->
              <div class="votes"> Stars:
                <i 
                v-for="n in getStar(movie.vote_average)" 
                class="fas fa-star"></i>
                <i 
                v-for="n in 5 - getStar(movie.vote_average)"
                class="far fa-star"></i>
              </div>
          </li>
        </ul>

        <ul>
          <!-- Ciclo for series API -->
          <li v-for="serie in series">
            <h3 class="title">Titolo: {{serie.title}}</h3>
            <h3 class="original-title">Titolo originale: {{serie.original_title}}</h3>
            <h4 class="language">Lingua: </h4>
              <span v-if="serie.original_language === 'en'">
              <img src="./img/en.png" alt="en">
              </span>
              
              <span v-else-if="serie.original_language === 'it'">
              <img src="./img/it.png" alt="it">
              </span>
              
              <span v-else>
              <p>{{serie.original_language}}</p>
              </span> 

              <!-- Votazione serie -->
              <div class="votes"> Stars:
                <i 
                v-for="n in getStar(serie.vote_average)" 
                class="fas fa-star"></i>
                <i 
                v-for="n in 5 - getStar(serie.vote_average)"
                class="far fa-star"></i>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js'></script>
  <script src="./js/main.js"></script>
</body>
</html>
